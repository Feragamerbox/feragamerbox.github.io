<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="projetos.css">
</head>
<body>
    <header>
        <div class="interface">
            <div class="logo">
                <a href="#">
                    <img src="ARTHUR.png" alt="logo/arthur">
                </a>
            </div>
            <div class="btn-contato">
                <a href="https://wa.me/5513997520087?text=Ol%C3%A1,%20quero%20saber%20mais%20sobre%20seus%20projetos!" target="_blank">
                    <button>Contato</button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="projetos">
            <h1>Alguns dos meus projetos: </h1>
            <div class="container" id="projetos"></div>
        </section>
    </main>
    <div class="Meus-projetos-box">  
    <script>
        let projetos = [
            { nome: "Sistema de Restaurante", descricao: "Um software feito em python com objetivo de organizar dados e cadastros de restaurantes", link: "https://github.com/Feragamerbox/Sabor-Express-Arthur-Tanaka/blob/main/app.py" },
            { nome: "Alura plus", descricao: "Web-site feito em aula com objetivo de uma página de vendas dos cursos da Alura", link: "https://alura-plus-arthur.vercel.app/" },
            { nome: "Portfólio Online", descricao: "Meu site pessoal para exibir meus projetos e organizar meu conhecimento", link: "https://arthur-tanaka.github.io/" },
            { nome: "Flash-card feito em HTML, CSS e javascript", descricao: "Projeto feito durante meu período escolar", link: "https://feragamerbox.github.io/Ultimo-projeto-alura-start-/" },
            { nome: "Site sobre meu canal de jogos no Youtube", descricao: "Um projeto no qual desenvolvi um site que tem como objetivo facilitar o acesso do cliente ao produto", link: "https://feragamerbox.github.io/Feragamerbox/" },
        ];

        const container = document.getElementById("projetos");
        projetos.forEach(projeto => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <h2>${projeto.nome}</h2>
                <p>${projeto.descricao}</p>
                <a href="${projeto.link}" target="_blank">Ver Projeto</a>
            `;
            container.appendChild(card);
        });
    </script>
    </div>
</body>
</html>
